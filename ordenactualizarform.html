<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SERVICIO TÉCNICO</title>
	<meta charset="UTF-8"> 
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	
			<script type="text/javascript">

			window.onload = function(){
				$("#consultar").click(cargar);
				$("#actualizar").click(enviar);
			}

			function enviar() {
				var numero=$("#numero").val();
			   	var idTecnico=$("#idTecnico").val();
				var idCliente=$("#idCliente").val();
				var tipoEquipo=$("#tipoEquipo").val();
				var marca=$("#marca").val();
				var serial=$("#serial").val();
				var estado=$("#estado").val();
				var observaciones=$("#observaciones").val();
				var avance=$("#avance").val();
		
			  $.ajax({ 
			  async:true, 
			  type: "POST", 
			  dataType: "html", 
			  contentType: "application/x-www-form-urlencoded", 
			  url:"http://jupardu.hol.es/st/ordenactualizarejecutar.php", 
			  data:"idTecnico="+idTecnico
			  +"&idCliente="+idCliente
			  +"&tipoEquipo="+tipoEquipo
			  +"&marca="+marca
			  +"&serial="+serial
			  +"&estado="+estado
			  +"&observaciones="+observaciones
			  +"&avance="+avance
			  +"&numero="+numero,
			  beforeSend:inicioEnvio, 
			  success:llegadaDatos, 
			  timeout:4000, 
			  error:problemas }); 
			  return false; 
			} 

			function cargar() {
				var numero=$("#numero").val();
			   			
			  $.ajax({ 
			  async:true, 
			  type: "POST", 
			  dataType: "html", 
			  contentType: "application/x-www-form-urlencoded", 
			  url:"http://jupardu.hol.es/st/ordenactualizarcargar.php", 
			  data:"&numero="+numero,
			  beforeSend:inicioEnvioc, 
			  success:llegadaDatosc, 
			  timeout:4000, 
			  error:problemasc }); 
			  return false; 
			} 

	 		function inicioEnvio()
	        {
	            $("#resultado").text("Se están enviando los datos");
	        }

	        function llegadaDatos(datos)
	        {
	            $("#resultado").text(datos);
	                        
	        }

	        function problemas()
	        {
	            $("#resultado").text('Problemas en el servidor.');
	        }

	 		function inicioEnvioc()
	        {
	            $("#respuesta").text("Se están enviando los datos");
	        }

	        function llegadaDatosc(datos)
	        {
	            $("#respuesta").html(datos);
	                        
	        }

	        function problemasc()
	        {
	            $("#respuesta").text('Problemas en el servidor.');
	        }

			</script>

</head>
<body>
<nav class="navbar navbar-inverse">

<h1>Modificar Orden de Servicio</h1>
	
	<form>
	  	
		<div class="form-group">
		  <label for="numero">Número de Orden:</label>
		  <input type="text" class="form-control" id="numero" name="numero">
		</div>

	  	<button type="button" class="btn btn-success" id="consultar">Consultar</button>
	</form>
 <button type="button" class="btn btn-success" id="actualizar">Actualizar</button>
 <div id="resultado"></div>
 <div id="respuesta"></div>
 <br></br>
 

</body>
