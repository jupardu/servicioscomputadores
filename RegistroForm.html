<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SERVICIO TÉCNICO</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
			<script>

			window.onload = function(){
				$("#registrar").click(enviar);
			}

			function enviar() { 
			  var id=$("#id").val(); 
			  var clave=$("#clave").val();
			  var nombre=$("#nombre").val();
			  var tipo=$("#tipo").val();

		
			  $.ajax({ 
			  async:true, 
			  type: "POST", 
			  dataType: "html", 
			  contentType: "application/x-www-form-urlencoded", 
			  url:"http://jupardu.hol.es/st/Registro.php", 
			  data:"id="+id+"&clave="+clave+"&nombre="+nombre+"&tipo="+tipo,
			  beforeSend:inicioEnvio, 
			  success:llegadaDatos, 
			  timeout:4000, 
			  error:problemas }); 
			  return false; 
			} 

			 		function inicioEnvio()
			        {
			            $("#respuesta").text("Se están enviando los datos");
			        }

			        function llegadaDatos(datos)
			        {
			        $("#respuesta").text(datos);
			        }
			        function problemas()
			        {
			            $("#respuesta").text('Problemas en el servidor.');
			        }

			</script>

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SERVICIO TÉCNICO</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html">Inicio</a></li>
      <li class="active"><a href="RegistroForm.html">Registrarse</a></li>
    </ul>
  </div>
</nav>
<h1>Registrar Usuario</h1>
	
<form>
  <div class="form-group">
    <label for="id">Id:</label>
    <input type="text" class="form-control" id="id" name="id">
  </div>
  <div class="form-group">
    <label for="clave">Contraseña:</label>
    <input type="password" class="form-control" id="clave" name="clave">
  </div>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="nombre">
  </div>
  <div class="form-group">
  <label for="tipo">Tipo</label>
  	<select class="form-control" id="tipo" name="tipo">
	    <option value="cliente">Cliente</option>
	    <option value="tecnico">Técnico</option>
	</select>
   </div>
  <button type="button" class="btn btn-success" id="registrar">Registrar</button>
</form>
<h3><div id="respuesta"></div></h3>

</body>
</html>
