<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SERVICIO TÉCNICO</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
			<script>

			window.onload = function(){
				$("#login").click(enviar);
			}

			function enviar() { 
			  var id=$("#id").val(); 
			  var clave=$("#clave").val(); 
		
			  $.ajax({ 
			  async:true, 
			  type: "POST", 
			  dataType: "html", 
			  contentType: "application/x-www-form-urlencoded", 
			  url:"http://jupardu.hol.es/st/login.php", 
			  data:"id="+id+"&clave="+clave,
			  beforeSend:inicioEnvio, 
			  success:llegadaDatos, 
			  timeout:4000, 
			  error:problemas }); 
			  return false; 
			} 

			 		function inicioEnvio()
			        {
			            $("#respuesta").text("Se están enviando los datos");
			        }

			        function llegadaDatos(datos)
			        {
			            if(datos == "cliente"){
			            	window.location="inicioCliente.html";
			            }else if(datos == "tecnico"){
			            	window.location="inicioTecnico.html";
			            }else{
			            	$("#respuesta").text(datos);
			            }
			                       
			        }

			        function problemas()
			        {
			            $("#respuesta").text('Problemas en el servidor.');
			        }

			</script>

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SERVICIO TÉCNICO</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html">Inicio</a></li>
      <li class="active"><a href="registroForm.html">Registrarse</a></li>
    </ul>
  </div>
</nav>
<h1>Iniciar Sesión</h1>
	
	<form>
	  <div class="input-group">
	    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	    <input id="id" type="text" class="form-control" name="id" placeholder="Usuario">
	  </div>
	  <div class="input-group">
	    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	    <input id="clave" type="password" class="form-control" name="clave" placeholder="Contraseña">
	  </div>
	  <button type="button" class="btn btn-success" id="login">Iniciar Sesión</button>
	</form>
	
 <h3><div id="respuesta"></div></h3>

</body>
</html>
